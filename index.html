<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ping Pong</title>
</head>
<body>
    <!-- Start up page-->
    <div id="start">
        <div id="startOption">
          <h1>Ping P<i class="fas fa-table-tennis"></i>ng</h1>
          <button id="begin">Start!</button>
          <p>RULES: <br> Use the 'up' and 'down' arrow keys to control the paddle<br>First one to score 5 points wins, good luck!
          </p>
     </div>
    <!-- Pause menu-->
     <div id="pauseOption">
         <h1>Pause</h1>
         <button id="continueBtn">Continue</button>
         <button id="restart">Restart</button>
    </div>
    <!-- Game over menu-->
    <div id="gameOver">
         <h1 id="gameMessage">.</h1>
          <button id="again">Try again</button>
    </div>
    <!-- Game display-->
    <div id="game">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
     </div>
    </div>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/4bb0b2a34c.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" ></script>
</body>
</html>
